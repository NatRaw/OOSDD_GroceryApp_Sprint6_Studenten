name: Build Grocery MAUI App (Android + iOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json  # SDK 8.0.409 is used
      # workloads
      - name: Install MAUI Android workloads
        run: dotnet workload install maui maui-android

      - name: Restore dependencies (Android)
        run: dotnet restore Grocery.App/Grocery.App.csproj -p:TargetFramework=net8.0-android -p:CheckEolTargetFramework=false

      - name: Build MAUI App (Android)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-android --no-restore

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI iOS workloads
        run: dotnet workload install maui maui-ios

      - name: Restore dependencies (iOS)
        run: dotnet restore Grocery.App/Grocery.App.csproj -p:TargetFramework=net8.0-ios -p:CheckEolTargetFramework=false

      - name: Build MAUI App (iOS)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-ios --no-restore

