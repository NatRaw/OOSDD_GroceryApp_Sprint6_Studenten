name: Build Grocery MAUI App (Android + iOS)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # expliciet om de .NET 8 SDK te gebruiken
          dotnet-version: '8.0.x' 

      - name: Install MAUI Android workloads
        run: dotnet workload install maui-android

      - name: Restore dependencies (Android)
        run: dotnet restore Grocery.App/Grocery.App.csproj

      - name: Build MAUI App (Android)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-android --no-restore
